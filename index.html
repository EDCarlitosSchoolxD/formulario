<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Juan Carlos Uch Dzib</h1>
    </header>
    
    <form action="" class="container">
        <div>
            <label for="nombre">Nombre</label>
            <input pattern="[A-Za-z ]{1,}" title="Solo letras: [A-Za-z ]" id="nombre" type="text" required placeholder="Tu nombre">
        </div>
       
        <div>
            <label for="telefono">Telefono</label>
            <input pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" title="123-45-678" type="tel" id="telefono" placeholder="Tu telefono" required>
        </div>
        <div>
            <label for="edad">Edad</label>
            <input type="number" placeholder="Tu edad" required max="99" min="0" >
        </div>
        <div>
            <label for="fecha-nacimiento">Fecha de nacimiento</label>
            <input type="date" min="1900-01-01" required>
        </div>

        <div>
            <label for="correo">Correo Electronico</label>
            <input type="email" required placeholder="Tu correo">
        </div>
        <div>
            <label for="estado-nacimiento">Estado de nacimiento</label>
            <input type="text" pattern="[A-Za-z]{5}">
        </div>
        <div class="area">
            <label for="direccion">Direccion</label>
            <textarea id="direccion" cols="30" rows="10"></textarea>
        </div>


        <input id="enviar" type="submit" value="Enviar">

    </form>


</body>
</html>
